<div class="jumbotron"
	style="background-image:url('https://www.hdwallpapers10.com/wp-content/uploads/2017/05/White%20feathers%20Cool%20Simple%20Backgrounds%20abstract%20QHD%20Free%20Download.jpg">
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<h2 align="center">Employee Registration Form</h2><br>
				<form name="form" [formGroup]="form" (ngSubmit)="form.valid && onSubmit()">
					<div class="form-group">
						<label for="empid">Employee ID</label>
						<input type="text"  class="form-control" formControlName="empid" [ngClass]="{'is-invalid':form.get('empid').touched && form.get('empid').invalid}" required />
						<div class="invalid-feedback">
							<div>Employee ID is required</div>
						</div>
					</div>
					<div class="form-group">
						<label for="Name">Employee Name</label>
						<input type="text" class="form-control" formControlName="Name" [ngClass]="{'is-invalid':form.get('Name').touched && form.get('Name').invalid}" required />
						<div class="invalid-feedback">
							<div>Employee Name is required</div>
						</div>
					</div>
					<div class="form-group">
						<label for="address">Address</label>
						<input type="text" class="form-control" formControlName="address" [ngClass]="{'is-invalid':form.get('address').touched && form.get('address').invalid}"   />
						<div *ngIf="form.get('address').touched && form.get('address').invalid"
							class="invalid-feedback">
							<div *ngIf="form.get('address').errors.required">Employee Address required</div>
						</div>
					</div>
					<div class="form-group">
						<label for="phonenumber">Phone Number</label>
						<input type="phonenumber" class="form-control"  formControlName="phonenumber" [ngClass]="{'is-invalid':form.get('phonenumber').touched && form.get('phonenumber').invalid}" />
						<div *ngIf="form.get('phonenumber').touched && form.get('phonenumber').invalid"
							class="invalid-feedback">
							<div *ngIf="form.get('phonenumber').errors.required">Phone Number required</div>
							<div *ngIf="form.get('phonenumber').errors.minlength">Phone Number must have atleast 10
								Numbers</div>
						</div>

					</div>
					<div class="form-group" align="center">
						<button class="btn btn-primary"  [disabled]="!form.valid">Register</button>&nbsp;
						<button class="btn btn-primary"  (click)=this.form.reset()>Reset</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
